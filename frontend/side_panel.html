<!DOCTYPE html>
<html>
<head>
  <title>GC Buddy Chatbot</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      height: 100vh;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }
    #header {
      display: flex;
      align-items: center;
      background: #4285f4;
      color: #fff;
      padding: 10px;
    }
    #header img { height: 28px; margin-right: 10px; }
    #header span { font-size: 18px; font-weight: bold; }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      position: relative;
      height: 100%;
    }
    #chat-window {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 16px;
      background: #fff;
      border-bottom: 1px solid #eee;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 0;
      max-height: 100%;
    }
    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 15px;
      word-break: break-word;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }
    .user {
      align-self: flex-end;
      background: #e3f0ff;
      color: #222;
    }
    .bot {
      align-self: flex-start;
      background: #f1f3f4;
      color: #222;
    }
    #input-area {
      position: sticky;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 8px;
      background: #f9f9f9;
      border-top: 1px solid #eee;
      z-index: 2;
      box-sizing: border-box;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      margin-right: 8px;
      background: #fff;
    }
    #sendBtn {
      background: #4285f4;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 8px 20px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #sendBtn:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="GC Buddy.png" alt="GC Buddy Logo">
    <span>GC Buddy</span>
  </div>
  <div id="chat-container">
    <div id="chat-window"></div>
    <form id="input-area">
      <input id="user-input" type="text" placeholder="Type your message..." autocomplete="off" />
      <button id="sendBtn" type="submit">Send</button>
    </form>
  </div>
  <script src="side_panel.js"></script>
</body>
</html>
